<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc-Dec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="heading">
            <h1>Increment and Decrement</h1>
        </div>
        
        <div id="btns">
            <button id="inc-btn" onclick="decrement()">
                dec
            </button>
            <div id="counter">0</div>
            <button id="dec-btn" onclick="increment()">
                Inc
            </button>
        </div>

    </div>
        
        
   <script src="index.js"></script> 
    
</body>
</html>
